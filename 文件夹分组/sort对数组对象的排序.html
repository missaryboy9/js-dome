<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
            var str =[
            {name:'zhangsan',age:18},
            {name:'lisi',age:12},
            {name:'wangwu',age:11},
            {name:'zhaoliu',age:3}
            ]
            document.write(JSON.stringify(str))
             function ss() {
                document.write(JSON.stringify(str.sort((a, b) => {
                 return a.age>b.age
             })))
             }
      </script>
</head>
<body>  
    <button id="btn" onclick="ss()">触发事件</button>
</body>
</html>
